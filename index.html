<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
   integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="responsive.css">
  <title>Currency Converter</title>
</head>
<body>
  <h1>Currency Converter</h1>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-3">
        <form id="choose-currency">
          <div class="currency form-group">
            <label>Choose your base currency</label>
            <select class="form-control" id="base-currency">
              <option selected>U.S. Dollar</option>
              <option>Euro</option>
              <option>British Pound</option>
              <option>Japanese Yen</option>
              <option>Swiss Franc</option>
              <option>Canadian Dollar</option>
            </select>
          </div>
          <div class="form-group">
            <label>Amount to be converted</label>
            <input type="number" class="form-control" placeholder="Amount">
          </div>
          <div class="button-wrapper">
            <button type="button" class="convert-btn btn btn-primary">Convert My Money</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
