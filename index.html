<!DOCTYPE html>
<html lang="en">
<head>

  <title>Currency Converter</title>

<body>
  <h1>Currency Converter</h1>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-3">
        <form id="choose-currency">
          <div class="currency form-group">
            <label>Choose your base currency</label>
            <select class="form-control" id="base-currency">
              <option selected>U.S. Dollar</option>
              <option>Euro</option>
              <option>British Pound</option>
              <option>Japanese Yen</option>
              <option>Chinese Yuan</option>
              <option>Canadian Dollar</option>
              <option>Australian Dollar</option>
            </select>
          </div>
          <div class="form-group">
            <label class="amount-label">Amount to be converted</label>
            <input type="number" class="form-control" placeholder="Amount">
          </div>
          <div class="button-wrapper">
            <button type="button" id="convert-button" class="btn btn-primary">Convert My Money</button>
            <button type="button" id="reset-button" class="btn btn-secondary">Reset</button>
          </div>
        </form>
      </div>
      <div class="currency-col col-md-8 offset-2 test">

          <div class="card-body">
